<div class="col-xs-12 col-sm-6 col-md-3">
  <div class="thumbnail">
    <input type="checkbox" name="favorite" id="favorite_{{book?.id}}" class="favorite">
    <a class="linkImage" routerLink="/books/details/{{book?.id}}">
      <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Lorem image">
    </a>
    <div class="caption">
      <h3>
        <a routerLink="/books/details/{{book?.id}}">{{book?.volumeInfo.title}}</a>
      </h3>
      <p>{{book?.volumeInfo.description}}</p>
    </div>
  </div>
</div>
